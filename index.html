<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">

    <title>LOTO</title>
</head>

<body>


    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    <div class="container mt-1">

        <label for="inputGames">מספר הגרלות</label>
        <div class="input-group mb-2">
            <input id="inputGames" type="number" class="form-control-sm" value="1000">
            <div class="input-group-append">
                <button class="btn btn-info shadow text-uppercase" onclick="start()">start</button>
            </div>
        </div>

    </div>

    <div class="container d-flex justify-content-center align-items-center shadow p-3">

        <div class="row">

            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>

            <div class="col col-md-6 rounded-circle ball-last"></div>


        </div>
    </div>

    <div id="result" class="container shadow p-3 border">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">מספר כדור</th>
                    <th scope="col">כמה פעמים יצאה מספר</th>
                    <th scope="col">כמות הגרלות</th>
                </tr>
            </thead>
            <tbody id="statistic_table">

            </tbody>
        </table>
    </div>


  <script src="scripts/main.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>

</body>

</html>
