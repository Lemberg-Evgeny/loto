<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

    <div class="container d-flex justify-content-center align-items-center shadow p-3">

            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
            <div class="col col-md-2 ball"></div>
